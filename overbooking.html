<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Volunteer Sign Up - Seat Flex by American Airlines</title>
   <style>
       body {
           font-family: Georgia, serif;
           background: linear-gradient(to right, #004d99, #33adff);
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           color: #fff;
       }
       .container {
           width: 350px;
           background: #ffffff;
           padding: 30px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           border-radius: 15px;
           color: #333;
           text-align: center;
       }
       form {
           display: flex;
           flex-direction: column;
       }
       form label, form input, form button {
           margin-bottom: 15px;
       }
       form input, form button {
           padding: 12px;
           font-size: 16px;
           border: 1px solid #ccc;
           border-radius: 8px;
           width: 100%;
           box-sizing: border-box;
       }
       form button {
           background: #0066cc;
           color: #fff;
           border: none;
           cursor: pointer;
           transition: background 0.3s ease;
       }
       form button:hover {
           background: #004d99;
       }
       .create-account-link a {
           color: #0066cc;
           text-decoration: none;
       }
       h2 {
           text-align: center;
       }
       .error {
           color: red;
       }
       dialog {
           border: none;
           border-radius: 10px;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       dialog::backdrop {
           background: rgba(0, 0, 0, 0.5);
       }
       #close-dialog {
           margin-top: 10px;
           padding: 10px 20px;
           background: #0066cc;
           color: #fff;
           border: none;
           cursor: pointer;
           border-radius: 5px;
       }
       .back-button {
           margin-top: 15px;
           background: transparent;
           color: #0066cc;
           border: 2px solid #0066cc;
           border-radius: 5px;
           cursor: pointer;
           transition: background 0.3s ease, color 0.3s ease;
       }
       .back-button:hover {
           background: #0066cc;
           color: #fff;
       }
   </style>
</head>
<body>
   <div class="container">
       <h2>Volunteer for Delayed Flight from DFW to CLL</h2>
       <p class="note" style="color: red;">*You may not go back after submitting and will automatically be added to the volunteer list.</p>
       <form id="terms-form">
           <label>
               <input type="checkbox" required>
               I have read the terms and conditions.
           </label>
           <button type="submit">Submit</button>
       </form>
       <button class="back-button" onclick="goBack()">Go Back</button>
   </div>
   <dialog id="alert-dialog">
       <p id="dialog-message">Congratulations! You have successfully signed up for the volunteer list and gained 100 points. If you are chosen, you will receive 500 points!</p>
       <button id="close-dialog">Close</button>
   </dialog>


   <script>
       document.getElementById('terms-form').addEventListener('submit', function(e) {
           e.preventDefault();
           const dialog = document.getElementById('alert-dialog');
           dialog.showModal();
       });


       document.getElementById('close-dialog').addEventListener('click', function() {
           const dialog = document.getElementById('alert-dialog');
           dialog.close();
           window.location.href = 'user-homept2.html?points=600';
       });


       function goBack() {
           window.location.href = 'user-home.html'; // Replace 'user-home.html' with the actual URL of your user home page
       }
   </script>
</body>
</html>
