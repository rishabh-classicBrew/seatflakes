<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Seat Flex by American Airlines</title>
   <style>
       body {
           font-family: Georgia, serif;
           background-color: #f0f8ff;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           color: #333;
       }
       .container {
           width: 340px;
           background: #ffffff;
           padding: 30px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       form {
           display: flex;
           flex-direction: column;
       }
       form label, form input, form button {
           margin-bottom: 15px;
       }
       form label {
           font-weight: bold;
           color: #0056b3;
       }
       form input {
           padding: 12px;
           font-size: 16px;
           border: 1px solid #cce0ff;
           border-radius: 4px;
           transition: border-color 0.3s ease;
       }
       form input:focus {
           outline: none;
           border-color: #0056b3;
       }
       form button {
           padding: 12px;
           font-size: 18px;
           background: #0056b3;
           color: #fff;
           border: none;
           cursor: pointer;
           border-radius: 4px;
           transition: background-color 0.3s ease;
       }
       form button:hover {
           background: #003d82;
       }
       .show-password {
           display: flex;
           align-items: center;
           margin-bottom: 15px;
           font-size: 14px;
       }
       .show-password input {
           margin-right: 10px;
       }
       .error-message {
           color: #d9534f;
           font-size: 14px;
           margin-bottom: 15px;
           display: none;
           background-color: #ffeaea;
           padding: 10px;
           border-radius: 4px;
       }
       .create-account-link {
           text-align: center;
           margin-top: 20px;
           font-size: 14px;
       }
       .create-account-link a {
           color: #0056b3;
           text-decoration: none;
           font-weight: bold;
           transition: color 0.3s ease;
       }
       .create-account-link a:hover {
           color: #003d82;
       }
       h2 {
           text-align: center;
           color: #0056b3;
           margin-bottom: 30px;
       }
       .logo {
           text-align: center;
           margin-bottom: 20px;
       }
       .logo img {
           width: 150px;
           height: auto;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="logo">
           <img src="https://files.oaiusercontent.com/file-EEBsQDz8pSH1a6L2CdHZq4?se=2025-01-26T16%3A41%3A50Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D36e146ab-1764-4734-a69e-fa44c7a6b2aa.webp&sig=2mFYkqQe4Zzlnv5B4TpcmuBm8dSsKQPbIEKvcJRiAfs%3D" alt="Seat Flex Logo">
       </div>
       <h2>Welcome Back</h2>
       <form id="login-form">
           <div class="error-message" id="error-message">
               <span>*</span> Username or password is incorrect.
           </div>
           <label for="login-email">Email Address</label>
           <input type="email" id="login-email" name="email" required>
           <label for="login-password">Password</label>
           <input type="password" id="login-password" name="password" required>
           <div class="show-password">
               <input type="checkbox" id="show-password-checkbox">
               <label for="show-password-checkbox">Show Password</label>
           </div>
           <button type="submit">Sign In</button>
       </form>
       <div class="create-account-link">
           <p>Don't have an account? <a href="create-account.html">Create an account</a></p>
       </div>
   </div>


   <script>
       document.getElementById('show-password-checkbox').addEventListener('change', function() {
           const passwordField = document.getElementById('login-password');
           passwordField.type = this.checked ? 'text' : 'password';
       });


       document.getElementById('login-form').addEventListener('submit', function(e) {
           e.preventDefault();


           const email = document.getElementById('login-email').value;
           const password = document.getElementById('login-password').value;
           const errorMessage = document.getElementById('error-message');


           if (email === "johndoe@yahoo.com" && password === "Johndoe123!") {
               window.location.href = 'user-homept2.html';
           } else {
               errorMessage.style.display = 'block';
           }
       });
   </script>
</body>
</html>
