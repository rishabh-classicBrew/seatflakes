<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login & Sign Up - Seat Flex by American Airlines</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #e6f0ff;
           margin: 0;
           padding: 0;
       }
       .container {
           width: 80%;
           margin: auto;
           overflow: hidden;
       }
       form {
           background: #fff;
           padding: 20px;
           margin: 20px 0;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .form-section {
           margin-top: 30px;
       }
   </style>
</head>
<body>
   <div class="container">
       <h2>Login to Seat Flex</h2>
       <form id="login-form">
           <label for="login-email">Email:</label><br>
           <input type="email" id="login-email" name="email" required><br><br>
           <label for="login-password">Password:</label><br>
           <input type="password" id="login-password" name="password" required><br><br>
           <button type="submit">Login</button>
       </form>


       <div class="form-section">
           <h2>Create an Account</h2>
           <form id="signup-form">
               <label for="signup-name">Name:</label><br>
               <input type="text" id="signup-name" name="name" required><br><br>
               <label for="signup-email">Email:</label><br>
               <input type="email" id="signup-email" name="email" required><br><br>
               <label for="signup-password">Password:</label><br>
               <input type="password" id="signup-password" name="password" required><br><br>
               <button type="submit">Sign Up</button>
           </form>
       </div>
   </div>


   <script>
       // Simple login validation and redirection
       document.getElementById('login-form').addEventListener('submit', function(e) {
           e.preventDefault();


           const email = document.getElementById('login-email').value;
           const password = document.getElementById('login-password').value;


           // Simulate login validation (this example accepts any input)
           if (email && password) {
               alert('Login successful!');
               window.location.href = 'user-home.html'; // Redirect to user home page
           } else {
               alert('Error: Please enter valid email and password.');
           }
       });


       // Simple sign-up validation and redirection
       document.getElementById('signup-form').addEventListener('submit', function(e) {
           e.preventDefault();


           const name = document.getElementById('signup-name').value;
           const email = document.getElementById('signup-email').value;
           const password = document.getElementById('signup-password').value;


           // Simulate sign-up validation (this example accepts any input)
           if (name && email && password) {
               alert('Sign up successful!');
               window.location.href = 'user-home.html'; // Redirect to user home page
           } else {
               alert('Error: Please fill out all fields.');
           }
       });
   </script>
</body>
</html>
